<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>INICIAR SESION</h1>
            <div class="input-box">
                <input type="text" name="correo" id="correo" placeholder="email">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" name="pass" id="pass" placeholder="password">
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Recuerdame </label>
                <a href="#">Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="btn">Login</button>
            
            <div class="register-link">
                <p>No tienes cuenta? <a href="#">Registrate</a></p>
            </div>
        </form>
    </div>
</body>
    <script src="lib/jquery-3.3.1.min.js"></script>
    <script type="module" src="/Funciones/firebaseConect.js"></script>
    <script type="module">
        // Importamos la funcion de validar el usuario (solo valida admin).
        import { validarUser } from '/Funciones/validarUsuario.js';

        function validar(){ // Obtenenemos correo y contraseña.
            const correo = document.getElementById("correo").value;
            const pass = document.getElementById("pass").value;

            if (correo != "" && pass != ""){ // Validamos que no este vacio.
                validarUser(correo,pass); // Pasamos los datos a una funcion externa para validar la info.
            } else {
                alert("Por favor, completa todos los campos.");
            }
        }

        // Crea un evento (Cada que se pulse enviar, se ejecuta la funcion de validar).
        document.getElementById("enviar").addEventListener("click", function(event){
        event.preventDefault(); 
            validar(); 
        });
    </script>
</html>
